<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>O Box Model</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body{
        background-color: gray;
    }

    #box{
        background-color: blue;
        padding: 10px;
        border: 5px solid black;
        width: 300px;
        height: 50px;
        overflow: auto;
        border-radius: 10px;
    }

    #content{
        background-color: aquamarine;
    }
</style>
</head>
<body>
<h1>Box Model</h1>
<div id="box">
  <div id="content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. <br>
    Suscipit error quis ab perspiciatis eos inventore recusandae iste itaque numquam facilis, tenetur. Doloribus officiis quae facilis, nisi, ex similique. Animi, perferendis. 
  </div>
</div>

</body>
</html>
